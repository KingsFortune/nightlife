<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiroshi Optics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="kiroshi-overlay">
        <!-- Scan lines effect -->
        <div class="scan-lines"></div>
        
        <!-- Corner UI elements (cyberpunk style) -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <!-- Status indicator (top right) -->
        <div class="status-indicator">
            <div class="status-text">KIROSHI v2.1</div>
            <div class="status-bar">
                <div class="status-bar-fill"></div>
            </div>
        </div>
        
        <!-- Crosshair in center of screen -->
        <div class="crosshair"></div>
        
        <!-- Target container (detail box + outline box) -->
        <div id="target-container">
            <!-- Outline box around targeted person -->
            <div class="target-outline"></div>
            
            <!-- Distance indicator above outline -->
            <div class="distance-indicator"></div>
            
            <!-- Detail box beside targeted person -->
            <div class="detail-box">
                <div class="detail-header"></div>
                <div class="detail-row">
                    <span class="detail-label">Name</span>
                    <span class="detail-value name-value"></span>
                </div>
                <div class="detail-row job-row">
                    <span class="detail-label">Job</span>
                    <span class="detail-value job-value"></span>
                </div>
                <div class="detail-row gang-row">
                    <span class="detail-label">Gang</span>
                    <span class="detail-value gang-value"></span>
                </div>
                <div class="health-bar-container">
                    <div class="health-bar">
                        <div class="health-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
