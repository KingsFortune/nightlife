<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiroshi Optics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="kiroshi-overlay">
        <!-- Center crosshair -->
        <div class="crosshair">
            <div class="crosshair-dot"></div>
            <div class="crosshair-line crosshair-top"></div>
            <div class="crosshair-line crosshair-right"></div>
            <div class="crosshair-line crosshair-bottom"></div>
            <div class="crosshair-line crosshair-left"></div>
        </div>
        
        <!-- Target info box (appears beside target) -->
        <div id="target-info" class="hidden">
            <div class="info-header">
                <span class="target-name"></span>
            </div>
            <div class="info-content">
                <div class="info-line">
                    <span class="info-label">DISTANCE</span>
                    <span class="info-value target-distance"></span>
                </div>
                <div class="info-line">
                    <span class="info-label">OCCUPATION</span>
                    <span class="info-value target-job"></span>
                </div>
                <div class="info-line health-line">
                    <span class="info-label">VITALS</span>
                    <div class="health-bar">
                        <div class="health-fill"></div>
                        <span class="health-text">100%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Vehicle info box -->
        <div id="vehicle-info" class="hidden">
            <div class="info-header vehicle-header">
                <span class="vehicle-model"></span>
            </div>
            <div class="info-content">
                <div class="info-line">
                    <span class="info-label">DISTANCE</span>
                    <span class="info-value vehicle-distance"></span>
                </div>
                <div class="info-line">
                    <span class="info-label">MANUFACTURER</span>
                    <span class="info-value vehicle-make"></span>
                </div>
                <div class="info-line">
                    <span class="info-label">CLASS</span>
                    <span class="info-value vehicle-class"></span>
                </div>
            </div>
        </div>
        
        <!-- Target outline box -->
        <div id="target-outline" class="hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
